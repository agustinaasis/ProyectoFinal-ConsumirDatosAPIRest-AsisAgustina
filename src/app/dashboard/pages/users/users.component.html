<h1> USUARIOS </h1>

<app-users-table
  [dataSource]="(users$ | async) || []"
  (editUser)="onEditUser($event)"
  (deleteUser)="onDeleteUser($event)"
></app-users-table>


<button (click)="addUser()" mat-flat-button color="primary"> 
    <mat-icon> add </mat-icon>
    <p class="create-users-btn"> Crear usuario </p> 
</button>
