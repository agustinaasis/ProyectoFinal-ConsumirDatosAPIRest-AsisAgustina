<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> NÂº de legajo </th>
    <td mat-cell *matCellDef="let user">
      {{ user.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
    <td mat-cell *matCellDef="let user"> {{ user | fullname : "uppercase" }}
    </td>
  </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let user">
        <button (click)="editUser.emit(user)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      
        <button (click)="deleteUser.emit(user.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
