<table mat-table [dataSource]="(enrollments$ | async ) || []" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂº de legajo </th>
        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Estudiante Inscripto </th>
        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.user?.name }} {{ enrollment.user?.lastName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.course?.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let user">

            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button> 

    </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
