<h1 mat-dialog-title> Crear inscripci√≥n </h1>

<div mat-dialog-content>
    <form class="row">
        <div class="col-6">
            <mat-form-field class="w-100"> 
                <mat-label> Curso </mat-label>
                <mat-select [formControl]="courseIdControl"> 
                    <mat-option [value]="course.id" *ngFor=" let course of courseOptions$ | async ">
                        {{ course.name}}
                    </mat-option>
                </mat-select> 
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field class="w-100"> 
                <mat-label> Alumno </mat-label>
                <mat-select [formControl]="userIdControl"> 
                    <mat-option [value]="student.id" *ngFor=" let student of studentOptions$ | async ">
                        {{ student.name}} {{ student.lastName }}
                    </mat-option>
                </mat-select> 
            </mat-form-field>
        </div>
        
    </form>
</div>

<div mat-dialog-actions>
    <button mat-flat-button (click)="onSubmit()" > Guardar </button>
    <button mat-flat-button mat-dialog-close > Cancelar </button>
</div>
